---
version: 0.1
runson: win

autosplit: true
concurrency: 3

pre:
  - mvn clean install

testDiscovery:
  type: raw
  mode: dynamic
  command: echo SelPlayGroundTest1

testRunnerCommand: mvn `-Dplatname=win `-Dmaven.repo.local=m2_cache_dir `-Dtest=$test test site surefire-report:report

retryOnFailure: true
maxRetries: 1

buildname: ${{.secrets.LT_BUILd}}


jobLabel: [selenium-junit, win, autosplit]